<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiMS Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="scrollbar.css">
</head>
<body class="bg-color-principal font-sans min-h-screen flex flex-col">
    <header class="bg-color-principal p-4 md:p-6 flex justify-between items-center">
        <h1 class="text-color-components text-xl md:text-2xl">DiMS Streaming</h1>
        <button id="menuToggle" class="text-color-components md:hidden">
            Menu
        </button>
    </header>

    <div class="flex-1 flex flex-col md:flex-row">
        <div id="yourLibrary" class="bg-color-secondary p-4 hidden md:block md:w-64 lg:w-80">
            <h2 class="text-white text-xl mb-2">Your Library</h2>

            <div class="mb-6 h-80">
                <h3 class="text-lg mb-2 text-center text-white">Music</h3>
                <div class="max-h-72 overflow-y-scroll custom-scrollbar">
                    <div class="flex items-center mb-4 p-2 rounded-md mr-1">
                        <div id="songLibraryContainer" class="items-center mb-4 p-2 rounded-md mr-1"></div>
                    </div>
                </div>
                
            </div>

            <div class=" h-80">
                <h3 class="text-lg mb-2 text-center text-white">Videos</h3>
                <div class="max-h-72 overflow-y-scroll custom-scrollbar">
                    <div class="flex items-center mb-4 p-2 rounded-md mr-1">
                        <div id="videoLibraryContainer" class="items-center mb-4 p-2 rounded-md mr-1"></div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="main" class="flex-1 bg-color-secondary p-4 overflow-y-auto">
            <!-- Recommendations section -->
            <div class="mb-6">
                <div class="relative rounded-md">
                    <img src="img/recommendations.png" alt="Recommendations" class="w-full h-32 md:h-48 object-cover rounded-sm">
                    <div class="absolute top-3 left-4">
                        <p class="text-2xl md:text-3xl font-bold text-white">Recommendations</p>
                    </div>
                    <div class="absolute top-0 right-0 w-full md:w-80 h-full bg-color-principal bg-opacity-75 p-4 rounded-sm">
                        <div>
                            <h2 class="text-lg md:text-xl font-semibold text-white">Places to visit in 2024</h2>
                            <p class="text-sm text-white">(Complete guide)</p>
                            <p class="text-sm text-white">Discover Costa Rica</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Continue Playing, Music, and Videos sections -->
            <div class="space-y-6">
                <div class="mb-6">
                    <h2 class="text-white text-lg mb-2">Continue Playing</h2>
                    <div class="relative">
                        <button id="prevBtn" class="absolute left-0 top-1/2 -translate-y-1/2 bg-color-principal bg-opacity-70 p-1 rounded-full text-color-components z-10">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div id="imageContainer" class="flex overflow-x-auto space-x-4 py-2 custom-scrollbar">
                            <!-- Here are the images -->
                                 

                        </div>
                        <button id="nextBtn" class="absolute right-0 top-1/2 -translate-y-1/2 bg-color-principal bg-opacity-70 p-1 rounded-full text-color-components z-10">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <!-- Music section -->
                <div class="mb-6">
                    <h2 class="text-white text-lg mb-2">Music</h2>
                    <div class="relative">
                        <button id="prevBtnMusic" class="absolute left-0 top-1/2 -translate-y-1/2 bg-color-principal bg-opacity-70 p-1 rounded-full text-color-components z-10">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div id="musicContainer" class="flex overflow-x-auto space-x-4 py-2 custom-scrollbar">
                           <!-- Here are the songs -->
                        </div>
                        <button id="nextBtnMusic" class="absolute right-0 top-1/2 -translate-y-1/2 bg-color-principal bg-opacity-70 p-1 rounded-full text-color-components z-10">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <!-- Videos section -->
                <div class="mb-6">
                    <h2 class="text-white text-lg mb-2">Videos</h2>
                    <div class="relative">
                        <button id="prevBtnVideos" class="absolute left-0 top-1/2 -translate-y-1/2 bg-color-principal bg-opacity-70 p-1 rounded-full text-color-components z-10">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        
                        <div id="videosContainer" class="flex overflow-x-auto scroll-smooth space-x-4 custom-scrollbar">
                            <!-- Here are the videos -->
                        </div>
                        <button id="nextBtnVideos" class="absolute right-0 top-1/2 -translate-y-1/2 bg-color-principal bg-opacity-70 p-1 rounded-full text-color-components z-10">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="h-20  max-sm:h-40"></div>
        </div>
    </div>
 
    <div class="fixed inset-x-0 bottom-0 bg-color-principal p-2 md:p-4 z-20">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center space-x-2 md:space-x-4 mb-2 md:mb-0">
                <img src="img/default.jpg" alt="Current song" class="w-12 h-12 md:w-16 md:h-16 rounded-lg" id="current-song-image">
                <div class="text-white">
                    <p class="font-bold text-sm md:text-base" id="current-song-title">Song 500</p>
                    <p class="text-xs md:text-sm text-gray-400" id="current-song-artist">Discover Costa Rica</p>
                </div>
            </div>
            <div class="flex-1 w-full md:mx-4">
                <div class="flex items-center justify-center space-x-4 mb-2">
                    <i id="previous-button" class="fas fa-step-backward text-color-components cursor-pointer"></i>
                    <i id="play-pause-button" class="fas fa-play text-color-components text-2xl cursor-pointer"></i>
                    <i id="next-button" class="fas fa-step-forward text-color-components cursor-pointer"></i>
                </div>
                <div class="w-full">
                    <div class="h-1 bg-color-secondary rounded">
                        <div id="progress-bar" class="h-1 bg-teal-400 rounded w-1/3"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-400 mt-1">
                        <span id="current-time">0:51</span>
                        <span id="total-time">3:14</span>
                    </div>
                </div>
            </div>
            <button class="text-color-components mt-2 md:mt-0">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>
    

    <script src="js/menuBoton.js"></script>
    <script src="js/botonScroll.js"></script>
    <script src="js/containersMusic.js"></script>
    <script src="js/playSong.js"></script>
    <script src="js/library.js"></script>
  
</body>
</html>
